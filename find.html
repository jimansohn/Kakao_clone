<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Find | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/3a52c9b328.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="headear__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="headear__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-button header-button">
            <span class="header-button__icon"
              ><i class="fas fa-qrcode fa-2x"></i
            ></span>
            <span class="header-button__title">QR Code</span>
          </li>
          <li class="find__header-button header-button">
            <span class="header-button__icon"
              ><i class="fas fa-user-plus fa-2x"></i
            ></span>
            <span class="header-button__title">Add by Contacts</span>
          </li>
          <li class="find__header-button header-button">
            <span class="header-button__icon"
              ><i class="fas fa-passport fa-2x"></i
            ></span>
            <span class="header-button__title">Add by ID</span>
          </li>
          <li class="find__header-button header-button">
            <span class="header-button__icon"
              ><i class="far fa-envelope fa-2x"></i
            ></span>
            <span class="header-button__title">Invite</span>
          </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">
          Recommended Friends
        </h5>
        <li class="find__friend friend">
          <div class="friend__column">
            <img src="images/3.jpg" alt="" class="friend__avatar friend--lg" />
            <div class="friend__content">
              <span class="friend__name">Luffy D. Monkey</span>
              <span class="friend__status">Tangerine!</span>
            </div>
          </div>
          <div class="friend__column">
            <span class="friend__add-button">
              <i class="fas fa-user-plus"></i>
            </span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
